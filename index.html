<!DOCTYPE html>
<html>
<head>
	<script>
	function startTime() {
	    var today = new Date();
	    var h = today.getHours();
	    var m = today.getMinutes();
	    var s = today.getSeconds();
	    var meridiem = amPm(h);
	    h = nonMilitary(h);
	    m = checkTime(m);
	    s = checkTime(s);
	    document.getElementById('timeText').innerHTML =
	    h + ":" + m + " " + meridiem;
	    var t = setTimeout(startTime, 500);
	}
	function checkTime(time) {
	    if (time < 10) {time = "0" + time};  // add zero in front of numbers < 10
	    return time;
	}
	function nonMilitary(hour){
		return hour % 12;
	}
	function amPm(hour){
		if(hour > 12) return "PM";
		else return "AM";
	}
	</script>
	<link rel="shortcut icon" href="http://collegead.com/wp-content/uploads/2017/08/Drake-University.jpeg">
</head>

<body onload="startTime()">
    <div class="h-100 container">
    	<div class="h-100 row justify-content-center align-items-center">
    		<h1 id="timeText" class="display-1	"></h1>
    	</div>
	</div>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</html>
